<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Functions</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="script.js"></script>
</head>

<body>
	<h1>JavaScript Practice with Functions</h1>

	<h4>Contents of <code>calcPayFunction()</code></h4>
	<script>document.write("<p>" + calcPayFunction + "</p>");</script>

	<h4>Calling <code>calcPayFunction()</code> with no arguments</h4>
	<script>document.write("<p>" + calcPayFunction() + "</p>");</script>
	
	<h4>Calling <code>calcPayFunction()</code> with arguments of 40, 10.50</h4>
	<script>document.write("<p>" + calcPayFunction(40, 10.50) + "</p>");</script>
	
	<hr>
	<h4>Contents of <code>calcPayExpr</code></h4>

	<script>document.write("<p>" + calcPayExpr() + "</p>");</script>
	
	<h4>Calling <code>calcPayExpr()</code> with arguments of 40, 10.50</h4>
	<script>document.write("<p>" + calcPayExpr(40, 10.50) + "</p>");</script>
