<body>
	<h1>Events</h1>	
	<h2>Events</h2>
	<h3>Task 1: Add click event to a button:</h3>
	<input type="button" id="btnClick" value="Click Me">
	
	<h3>Task 2: Add dblclick event to a div:</h3>
	<div id="divClick">
		<p>Double click inside this div and see what happens</p>
	</div>
	
	<h3>Task 3: Add mouse enter event to a div:</h3>
	<div id="divMouseOver">
		<p>Mouse over me and see what happens!</p>
	</div>
	
	<h3>Task 4: Add change event to a form field:</h3>
	<div id="divFieldChange">
		<label for="textfield">Form field:</label>
		<input type="text" id="textfield" onchange="fieldchgfunction()"><br>
	</div>
