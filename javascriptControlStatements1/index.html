<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Conditions and Loops</title>
		<style>
		body {font-family: Verdana, Arial, sans-serif}
		h1 {color: green;}
		h4 {color: blue; margin-bottom: 5px;}
		p {padding-left: 20px; margin-top: 5px;}
		code {font-size: 1.3em; color: red;}
		</style>
</head>
<body>
	<h1>JavaScript Practice with Conditions</h1>
	
	<h4>1)  Using <code>if/else</code></h4>
	<p><script>
		var age = prompt("Enter your age");
		document.write("Your age is ", age, "<br>");
		// Task 1:  Outuput whether they can vote or not
  if (age > 17)
    document.write("You are old enough to vote");
  else
    document.write("You are not old enough to vote");
	</script></p>
	
	<h4>2) Using <code>switch</code></h4>
	<p><script>
		var number = prompt("Enter a number between 1 and 4");
		// Task 2: Use a switch to say if even or odd number
    switch(number) {
      case '1':
      case '3':
        document.write("You entered an odd number<br>");
        break;
      case '2':
      case '4':
        document.write("You entered an even number<br>");
        break;
      default:
        document.write("Invalid entry<br>");
    }

	</script></p>
	
	<h4>3) Using the conditional operator</h4>
	<p><script>
		var payStatus = prompt("Enter F for full time or P for part-time");
		// Task 3: Use conditional operator to say if they get vacation
    var message = (payStatus == 'F' || payStatus == 'f' ? "You get vacation" : "You don't get vacation")
    document.write(message, "<br>");

	</script></p>
	
	<h1>JavaScript Practice with Loops</h1>
	<h4>4) <code>for</code> loop</h4>
	<p><script>
		// Task 4:  Use a for loop to display 0 thru 9
  for (var i = 0; i < 10; i++) {
    document.write(i, " ");
  }
  document.write("<br>");

	</script></p>
	
	<h4>5) <code>while</code> loop for input validation</h4>
	<p><script>
		var number = prompt("Enter a number between 1 and 10");
		// Task 5: Use a while loop to check input validation
  while (number < 0 || number > 10) {
    number = prompt("Invalid. Enter a number between 1 and 10")
  }
  document.write("Your number is " + number + "<br>");
	</script></p>
	
	<h4>6) Using <code>for</code> loop and <code>switch</code> statement</h4>
	<p><script>
		// Task 6: Use a for and switch statement to output a nursery rhyme
  for (var k = 1; k < 11; k++) {
    document.write(k, " ");
  
    switch(k) {
      case 2:
        document.write("Buckle my shoe<br>");
        break;
      case 4:
        document.write("Shut the door<br>");
        break;
      case 6:
        document.write("Pick up sticks<br>");
        break;
      case 8:
        document.write("Lay them straight<br>");
        break;
      case 10:
        document.write("A big fat hen<br>");
        break;
    }
  }
    
	</script></p>



</html>
