<body>
	<h1>Events</h1>	
	<h2>Events</h2>
	<h3>Task 1: Add click event to a button:</h3>
	<input type="button" id="btnClick" value="Calculate Pay">
	
	<h3>Task 2: Add dblclick event to a div:</h3>
	<div id="divClick">
		<p>Double click inside this div to change it to pink!</p>
	</div>
	
	<h3>Task 3: Add mouse leave event to a div:</h3>
	<div id="divMouseOut">
		<p>Mouse over me and then out to change it to green!</p>
	</div>
	
	<h3>Task 4: Add change event to a form field:</h3>
	<div id="divFieldChange">
		<label for="textfield">Enter a number to square:</label>
		<input type="text" id="textfield" onchange="fieldchgfunction()"><br>
	</div>
	
	<script src="script.js"></script>

</body>
